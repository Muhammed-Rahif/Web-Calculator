<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Calculator</title>
    <link rel="icon" href="<i class="fa fa-calculator" aria-hidden="true"></i>" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="calculatorWebsite.js"></script>
</head>
<body>
    <header style="width: 100%;height:7em;">
        <div class="row">
            <div class="col-md-12 p-5 mx-auto bg-light">
                <input id="screen" type="text" class="form-control" style="font-weight: bold; font-size: 20px; pointer-events: none;height: 5em;border-radius:.5em;border-style: hidden;">
                <hr>
            </div>
        </div>
    </header>
    <section class="bg-light" style="padding: 4em;">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <button onclick="clearScreen()" class="btn btn-outline-danger col-md-5 col-5" style="height: 4em;border-radius: 1em;border-color: grey;">Clear</button>
                        <button onclick="buttonclick('(')" class="btn btn-outline-success ml-auto col-2" style="height: 4em;border-radius: 1em;border-color: grey;">(</button>
                        <button onclick="buttonclick(')')" class="btn btn-outline-success ml-5 col-2" style="height: 4em;border-radius: 1em;border-color: grey;">)</button onclick="buttonclick('(')">
                    </div>
                    <hr>
                    <div class="row">
                        <button onclick="buttonclick(7)" class="btn btn-outline-secondary col-md-2 col-2 " style="height: 4em;margin-right: auto; border-radius: 1em;border-color: grey;">7</button onclick="buttonclick('(')">
                        <button onclick="buttonclick(8)" class="btn btn-outline-secondary col-md-2 col-2 " style="height: 4em;margin-right: auto;border-radius: 1em;border-color: grey;">8</button>
                        <button onclick="buttonclick(9)" class="btn btn-outline-secondary col-md-2 col-2 " style="height: 4em;margin-right: auto;border-radius: 1em;border-color: grey;">9</button>
                        <button onclick="buttonclick('/')" class="btn btn-outline-secondary col-md-2 col-2 " style="height: 4em;margin-left: auto; border-radius: 1em;border-color: grey;">/</button>
                    </div>
                    <div class="row">
                        <button onclick="buttonclick(4)" class="btn btn-outline-secondary col-md-2 col-2 mt-4" style="height: 4em;margin-right: auto; border-radius: 1em;border-color: grey;">4</button>
                        <button onclick="buttonclick(5)" class="btn btn-outline-secondary col-md-2 col-2 mt-4" style="height: 4em;margin-right: auto;border-radius: 1em;border-color: grey;">5</button>
                        <button onclick="buttonclick(6)" class="btn btn-outline-secondary col-md-2 col-2 mt-4" style="height: 4em;margin-right: auto;border-radius: 1em;border-color: grey;">6</button>
                        <button onclick="buttonclick('*')" class="btn btn-outline-secondary col-md-2 col-2 mt-4" style="height: 4em;margin-left: auto; border-radius: 1em;border-color: grey;">x</button>
                    </div>
                    <div class="row">
                        <button onclick="buttonclick(1)" class="btn btn-outline-secondary col-md-2 col-2 mt-4" style="height: 4em;margin-right: auto; border-radius: 1em;border-color: grey;">1</button>
                        <button onclick="buttonclick(2)" class="btn btn-outline-secondary col-md-2 col-2 mt-4" style="height: 4em;margin-right: auto;border-radius: 1em;border-color: grey;">2</button>
                        <button onclick="buttonclick(3)" class="btn btn-outline-secondary col-md-2 col-2 mt-4" style="height: 4em;margin-right: auto;border-radius: 1em;border-color: grey;">3</button>
                        <button onclick="buttonclick('-')" class="btn btn-outline-secondary col-md-2 col-2 mt-4" style="height: 4em;margin-left: auto; border-radius: 1em;border-color: grey;">-</button>
                    </div>
                    <div class="row">
                        <button onclick="buttonclick('.')" class="btn btn-outline-secondary col-md-2 col-2 mt-4" style="height: 4em;margin-right: auto; border-radius: 1em;border-color: grey;">.</button>
                        <button onclick="buttonclick(0)" class="btn btn-outline-secondary col-md-2 col-2 mt-4" style="height: 4em;margin-right: auto;border-radius: 1em;border-color: grey;">0</button>
                        <button onclick="equalclick()" class="btn btn-outline-success col-md-2 col-2 mt-4" style="height: 4em;margin-right: auto;border-radius: 1em;border-color: grey;">=</button>
                        <button onclick="buttonclick('+')" class="btn btn-outline-secondary col-md-2 col-2 mt-4" style="height: 4em;margin-left: auto; border-radius: 1em;border-color: grey;">+</button>
                    </div>
                </div>
            </div>
    </section>
    <footer class="bg-secondary text-white">
        <div class="container">
            <hr>
            <div class="row">
                <div class="col-md-12 text-center text-white">
                    <a href="https://www.facebook.com/muhammed.rahif.583" style="color: white;">
                        <i class="fa fa-facebook-square display-4" aria-hidden="true"></i>
                    </a>
                    <a href="https://www.instagram.com/___r_a_h_i_f___/" style="color: white;">
                        <i class="fa fa-instagram display-4" aria-hidden="true"></i>
                    </a>
                    <p><small>Copyrights</small></p>
                </div>
            </div>
        </div>
    </footer>






    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4f7f0e7aa6.js" crossorigin="anonymous"></script>
</body>
</html>
