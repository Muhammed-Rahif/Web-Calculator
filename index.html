<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Calculator</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./images/icon64.png">
    <meta name="theme-color" content="#ff0000" />
    <link rel="manifest" href="manifest.json">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />


</head>

<body style="overflow-x: hidden;background-color: white;">
    <div style="width: 100vw;height: 100vh;">
        <header style="width: 100%;height:7em;">
            <div class="row">
                <div style="background-color: white;" class="col-md-5 p-5 mx-auto">
                    <input id="screen" type="text" class="form-control"
                        style="font-weight: bold; font-size: 20px; pointer-events: none;height: 5em;border-radius:.5em;border-style: hidden;background: rgba(211, 211, 211, 0.541);">
                    <hr style="width: 35vw;margin: auto;">
                </div>
            </div>
        </header>
        <section class="mt-5" style="background-color: white;padding: 4em;">
            <div style="background-color: white;" class="row display-flex align-items-center justify-content-center">
                <div style="background-color: white;" class="col-md-5">
                    <div style="display:flex;align-items: center;justify-content: space-between;" class="row">
                        <button onclick="clearScreen()" class="btn btn-danger col-md-5 col-5"
                            style="height: 4em;border-radius: 1em;border-color: grey;">Clear</button>
                        <button onclick="buttonclick('(')" class="btn btn-secondary ml-auto col-2"
                            style="height: 4em;border-radius: 1em;border-color: grey;">(</button>
                        <button onclick="buttonclick(')')" class="btn btn-secondary ml-5 col-2"
                            style="height: 4em;border-radius: 1em;border-color: grey;">)</button
                            onclick="buttonclick('(')">
                    </div>
                    <hr>
                    <div class="row">
                        <button onclick="buttonclick(7)" class="btn btn-secondary col-md-2 col-2 "
                            style="height: 4em;margin-right: auto; border-radius: 1em;border-color: grey;">7</button
                            onclick="buttonclick('(')">
                        <button onclick="buttonclick(8)" class="btn btn-secondary col-md-2 col-2 "
                            style="height: 4em;margin-right: auto;border-radius: 1em;border-color: grey;">8</button>
                        <button onclick="buttonclick(9)" class="btn btn-secondary col-md-2 col-2 "
                            style="height: 4em;margin-right: auto;border-radius: 1em;border-color: grey;">9</button>
                        <button onclick="buttonclick('/')" class="btn btn-secondary col-md-2 col-2 "
                            style="height: 4em;margin-left: auto; border-radius: 1em;border-color: grey;">/</button>
                    </div>
                    <div class="row">
                        <button onclick="buttonclick(4)" class="btn btn-secondary col-md-2 col-2 mt-4"
                            style="height: 4em;margin-right: auto; border-radius: 1em;border-color: grey;">4</button>
                        <button onclick="buttonclick(5)" class="btn btn-secondary col-md-2 col-2 mt-4"
                            style="height: 4em;margin-right: auto;border-radius: 1em;border-color: grey;">5</button>
                        <button onclick="buttonclick(6)" class="btn btn-secondary col-md-2 col-2 mt-4"
                            style="height: 4em;margin-right: auto;border-radius: 1em;border-color: grey;">6</button>
                        <button onclick="buttonclick('*')" class="btn btn-secondary col-md-2 col-2 mt-4"
                            style="height: 4em;margin-left: auto; border-radius: 1em;border-color: grey;">x</button>
                    </div>
                    <div class="row">
                        <button onclick="buttonclick(1)" class="btn btn-secondary col-md-2 col-2 mt-4"
                            style="height: 4em;margin-right: auto; border-radius: 1em;border-color: grey;">1</button>
                        <button onclick="buttonclick(2)" class="btn btn-secondary col-md-2 col-2 mt-4"
                            style="height: 4em;margin-right: auto;border-radius: 1em;border-color: grey;">2</button>
                        <button onclick="buttonclick(3)" class="btn btn-secondary col-md-2 col-2 mt-4"
                            style="height: 4em;margin-right: auto;border-radius: 1em;border-color: grey;">3</button>
                        <button onclick="buttonclick('-')" class="btn btn-secondary col-md-2 col-2 mt-4"
                            style="height: 4em;margin-left: auto; border-radius: 1em;border-color: grey;">-</button>
                    </div>
                    <div class="row">
                        <button onclick="buttonclick('.')" class="btn btn-secondary col-md-2 col-2 mt-4"
                            style="height: 4em;margin-right: auto; border-radius: 1em;border-color: grey;">.</button>
                        <button onclick="buttonclick(0)" class="btn btn-secondary col-md-2 col-2 mt-4"
                            style="height: 4em;margin-right: auto;border-radius: 1em;border-color: grey;">0</button>
                        <button onclick="equalclick()" class="btn btn-success col-md-2 col-2 mt-4"
                            style="height: 4em;margin-right: auto;border-radius: 1em;border-color: grey;">=</button>
                        <button onclick="buttonclick('+')" class="btn btn-secondary col-md-2 col-2 mt-4"
                            style="height: 4em;margin-left: auto; border-radius: 1em;border-color: grey;">+</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="bg-secondary text-white">
        <div class="container">
            <hr>
            <div class="row">
                <div class="col-md-12 text-center text-white">
                    <a href="https://www.facebook.com/muhammed.rahif.583" style="color: white;">
                        <i class="fa fa-facebook-square display-4" aria-hidden="true"></i>
                    </a>
                    <a href="https://www.instagram.com/___r_a_h_i_f___/" style="color: white;">
                        <i class="fa fa-instagram display-4" aria-hidden="true"></i>
                    </a>
                    <p><small>Copyrights</small></p>
                </div>
            </div>
        </div>
    </footer>





    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/4f7f0e7aa6.js"></script>

    <script src="app.js"></script>
    <script src="script.js"></script>
</body>

</html>
